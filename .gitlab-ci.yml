#  image: python:3.9-buster
#  tags:
#    - docker
#  script:
#    - tox -e tenv python setup.py compile_catalog
unit_test_py36:
  stage: unit-tests
  image: python:3.6-buster
  script:
    - tox -e py36
unit_test_py39:
  stage: unit-tests
  image: python:3.9-buster
  script:
    - tox -e py39
#unit_test_docker:
#  stage: unit-tests
#  image: python:3.9-buster
#  tags:
#    - docker
#  script:
#    - tox -e py39
coverage:
  stage: coverage
  script:
    - pip install codecov
    - tox -e cover
    - codecov
docs:
  stage: documents
  script:
    - tox -e docs
config:
  stage: documents
  script:
    - tox -e genconfig
