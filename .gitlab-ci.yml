image: python:latest
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  CODECOV_TOKEN: "ad646b4d-8d41-4b6c-912e-09a09ac2d097"
cache:
  paths:
    - .cache/pip
    - .tox
    - radloggerpy/locale
before_script:
  - pip install tox
stages:
  - linting
  - locale
  - unit-tests
  - coverage
  - documents
linting:
  stage: linting
  script:
    - tox -e pep8
type_checking:
  stage: linting
  allow_failure: true
  script:
    - tox -e typecheck
locale:
  stage: locale
  script:
    - tox -e tenv python setup.py compile_catalog
#locale_docker:
